<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let arr = [2,5,4,8,6,2,8];
        let max = arr[0];
        let min = arr[0];
        for(let i=0; i<arr.length; i++){
           if(arr[i]>max){
            max = arr[i];
           }
           if(arr[i]<min){
            min = arr[i];
           }
        }
        document.write(max-min);
    </script>
</body>
